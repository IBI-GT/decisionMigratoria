<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Power BI Responsive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>
 
  <script>
	const urlPC = "https://app.powerbi.com/view?r=eyJrIjoiMmQxMmZhODQtNTUwMS00NWQ1LTk3ZDUtYjIyYjBmNDBiNjlkIiwidCI6IjNlMmVmNDA1LTIwZWEtNGNmYS04ZjM5LTA1ZDkwMjg5NGY3ZSIsImMiOjF9";
	const urlMovil = "https://app.powerbi.com/view?r=eyJrIjoiMzI2N2MzNzktYjA5Mi00MTNmLWE2YTktOGE5Nzc0NjNjZDBhIiwidCI6IjNlMmVmNDA1LTIwZWEtNGNmYS04ZjM5LTA1ZDkwMjg5NGY3ZSIsImMiOjF9";
 
    const esMovil = /Mobi|Android|iPhone/i.test(navigator.userAgent);
 
    const url = esMovil ? urlMovil : urlPC;
 
    document.getElementById("container").innerHTML =
      `<iframe src="${url}" allowfullscreen></iframe>`;
  </script>
</body>
</html>
